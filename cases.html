    <script>
        $(".ourCases .item video").click(function(){
            let src = $(this).attr("src");
            $(".ourCases .videoPlayer video").attr("src",src);
            $(".ourCases .videoPlayer").fadeIn(1000);
        });
        $(".ourCases .videoPlayer .closeBtn").click(function(){
            $(".ourCases .videoPlayer video")[0].pause();
            $(".ourCases .videoPlayer").fadeOut(1000);
        });
    </script>
</body>
