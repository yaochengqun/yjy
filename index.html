<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>老师，您辛苦了！</title>

		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/jquery-3.5.1.min.js"></script>
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body class="demo-1">
		<div class="welcome">
			<div class="content">
				<div class="words">老师，您好：</div>
				<div class="words">又来到了一年一度的教师节，</div>
				<div class="words">首先，二(8)班的小可爱们和您道一声：</div>
				<div class="words">老师，您辛苦了！</div>
				<div class="words">接下来，是各位小可爱给您的小惊喜！！！</div>
				<div class="btn animate__infinite animate__heartBeat">我来看看>></div>
			</div>
		</div>
		<div class="videoLayer">
			<div class="content">
				<video src="video/0001.mp4" controls></video>
				<a href="cases.html" class="cases btn">我们走过的点点滴滴</a>
				<a href="family.html" class="family btn">我们八班大家庭</a>
			</div>
		</div>
		<script>
			$(".welcome .content div").each(function(i,ele){
				$(ele).delay(i*2000).animate({"margin-top":"1em","opacity":1},2000,function(){
					if($(ele).hasClass("btn")){
						$(ele).addClass("animate__animated");
					}
				});
			});
			$(".welcome .btn").click(function(){
				$(".welcome").fadeOut(1000);
				$(".videoLayer video")[0].play();
			});
			$(".videoLayer video").on("ended",function(){
				$(".videoLayer .btn").animate({"bottom":0},1000);
			});
			$(".videoLayer .family").click(function(){
				$(".videoLayer").fadeOut(1000);
				$(".ourCases").fadeOut();
				$(".bgm")[0].play();
			});
			$(".videoLayer .cases").click(function(){
				$(".videoLayer").fadeOut(1000);
				$(".ourCases").fadeIn(1000);
			});
		</script>
	</body>
</html>
